<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
</head>
<style>
    .box{
        background-color: red;
        height: 500px;
        width: 500px;   
    }
    .shadow{
        box-shadow:10px 10px 10px 0px black;
        
    }
</style>
<body>
    <center>
    <h1>Box Shadow</h1>
    <div class="box shadow"></div>
    </center>
</body>
</html>
