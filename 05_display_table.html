<html>
    <head>
        <title>Display Table</title>
    </head>
    <body>
        <h1 style="text-align: center;">Display Table </h1>
        <table
        width="100px"
        border="2px"
        cellpadding="30px"
        cellspacing="1px"
        >
            <tr>
                <caption>Menu</caption>
                <thead>
                    <th>Items</th>
                    <th>Price</th>
                    <th>Discount</th>
                </thead>
            </tr>
            <tbody>
                <tr>
                    <td>Chocobar</td>
                    <td colspan="2">200</td>
                    
                </tr>
                <tr>
                    <td>vennila</td>
                    <td>10</td>
                    
                    <td rowspan="2">5%</td>
                </tr>
                <tr>
                    <td>butterscotch</td>
                    <td>300</td>
                
                </tr>
            </tbody>
        </table>
    </body>
</html>
