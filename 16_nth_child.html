<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N th Child</title>
</head>
<body>
    <style>
        
        :root{
            color:white;
        }
        li:nth-child(3){
            color: --color;
            background-color: aqua;
        }
       
        li:nth-child(even){
            background-color: red;
        }
        #li1 li:nth-child(2){
            color: --color;
            background-color: blue;
        }
        li:nth-child(odd){
            color: black;
        }
    </style>
    <ul id="li1">
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
    </ul>
    <ul id="li2">
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
        <li>Lorem ipsum dolor.</li>
    </ul>
</body>
</html>
